<div class="w100 p15 fl">
    <button mat-raised-button class="btn" (click)='userAdd()'>Add New User</button>
  </div>
  <div class="w100  p15 fl">
    <div class=" w100  fl tableDiv">
    <mat-form-field class="example-form-field searchmat"  >
        <mat-label>Search</mat-label>
        <mat-icon matSuffix style="float: left;">search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" [(ngModel)]="value" placeholder="">
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clearsearch()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
  </div>
  
    <div class="mat-elevation-z8 oAuto tableDiv w100 ">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="no" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
          <td mat-cell *matCellDef="let row" class="tc"> {{row.no}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="usertype">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Type </th>
          <td mat-cell *matCellDef="let row"> {{row.usertype}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
  
        <!-- Color Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
  
        <!-- Color Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" style="margin: 3px;" (click)='edit(row.action)'>Edit</button>
            <button mat-raised-button color="warn" (click)='delete(row.action)'>Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <div class=" mat-elevation-z8 tableDiv ">
      <div class="loader-div" *ngIf='isLoaderShow'>
        <mat-progress-spinner mode='indeterminate' diameter='50' style="position: absolute; left:50%;top:50%;display: inline-flex;">
        </mat-progress-spinner>
      </div>
      </div>
  </div>
