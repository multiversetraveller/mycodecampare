<div class=" w100 p15 fl">
  <div class="w100 p15 fl button-wrap hide" >
    <button mat-raised-button class="btn" (click)='goOnViewpoints()'>View Point</button>
    <button mat-raised-button class="btn" (click)='scoretomatchdata()'>Match To Point</button>
    <button mat-raised-button class="btn" (click)='matchtopointdata()'>Score To Match</button>
    <button mat-raised-button class="btn" (click)='commscore()'>comm.scoreboard</button>
  </div>

  <div class="w100  fl button-wrap hides">
    <mat-grid-list cols="2" rowHeight="6:2">
      <mat-grid-tile>
         <button mat-raised-button class="btn" (click)='goOnViewpoints()'>ViewPoint</button>
      </mat-grid-tile>
      <mat-grid-tile> 
        <button mat-raised-button class="btn" (click)='scoretomatchdata()'>Match To Point</button>
      </mat-grid-tile>
      <mat-grid-tile> 
        <button mat-raised-button class="btn" (click)='matchtopointdata()'>Score To Match</button>
      </mat-grid-tile>
      <mat-grid-tile> 
        <button mat-raised-button class="btn" (click)='commscore()'>comm.scoreboard</button>
      </mat-grid-tile>
    </mat-grid-list>


  </div>
  <div class=" w100  fl tableDiv ">


    <mat-form-field class="example-form-field searchmat">
      <mat-label>Search</mat-label>
      <mat-icon matSuffix style="float: left;">search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" [(ngModel)]="value" placeholder="">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clearsearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8 oAuto tableDiv w100 ">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="group" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Group </th>
        <td mat-cell *matCellDef="let row"> {{row.group}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
        <td mat-cell *matCellDef="let row"> {{row.team}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="totalmatches">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Matches </th>
        <td mat-cell *matCellDef="let row"> {{row.totalmatches}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="win">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Win </th>
        <td mat-cell *matCellDef="let row"> {{row.win}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="loss">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Loss </th>
        <td mat-cell *matCellDef="let row"> {{row.loss}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
        <td mat-cell *matCellDef="let row"> {{row.points}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="avg">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Avg </th>
        <td mat-cell *matCellDef="let row"> {{row.avg}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="primary" class="editbtn" (click)='editPoints(row.action)'>Edit</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSize]="20" [pageSizeOptions]="[20, 25, 100]"></mat-paginator>
  </div>
  <div class="  tableDiv ">

    <div class="loader-div" *ngIf='isLoaderShow'>
      <mat-progress-spinner mode='indeterminate' diameter='50'
        style="position: absolute;left: 50%;top: 50%; transform: translate(-50%, -50%);">
      </mat-progress-spinner>
    </div>
  </div>
</div>
