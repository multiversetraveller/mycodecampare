

<h2 mat-dialog-title>Setting</h2>
<mat-dialog-content class="mat-typography">
  <table mat-table [dataSource]="dataSourcesetting">
    <ng-container matColumnDef="no" >
      <th mat-header-cell *matHeaderCellDef>No</th>
      <td mat-cell *matCellDef="let element"> {{element.no}} </td>
    </ng-container>

    <ng-container matColumnDef="column">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.column}} </td>
    </ng-container>

    <ng-container matColumnDef="order_id">
      <th class="lablepadding"  mat-header-cell *matHeaderCellDef>Order id</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field style="width: 96% !important;"> <input matInput  (change)="valueInput($event, element)"
            [value]="element.value" [(ngModel)]="element.order_id"/></mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="check">
      <th class="lablepadding" mat-header-cell *matHeaderCellDef>
        <input type="checkbox" (change)="isChangeLimitAccessTogglehide($event ? 'on' : 'off')" id="ifLimitAccesshide" class="switch-input">Hide/Show</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin primary" color="primary" ngModel [(ngModel)]="element.check" (change)="onCheckedhide()">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container  matColumnDef="textbox">
      <th mat-header-cell *matHeaderCellDef>Lable</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field style="width: 96% !important;"> <input matInput (change)="valueInput($event, element)"
            [value]="element.value" [(ngModel)]="element.textbox"/></mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayELEMENT_DATAsetting"></tr>
    <tr mat-row *matRowDef="let row; columns: displayELEMENT_DATAsetting;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]='[10,25,50, 100, 200]' ></mat-paginator>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button color="warn"  mat-raised-button (click)="onCancelClick()">Cancel</button>
    <button type="submit" mat-raised-button color="primary" (click)="submit()">Submit</button>
</mat-dialog-actions>
