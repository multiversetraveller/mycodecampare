
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar" *ngIf='removeHeader()'>
      <button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">{{title}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav mode="over" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" (click)="toggleNav()"
          *ngIf='removeHeader()'>
          <mat-nav-list>
              <a mat-list-item [class.ActiveItem]='isActive(nav.component)' class='sideItems'
                  routerLink='{{nav.component}}' *ngFor='let nav of fillerNav'>
                  <mat-icon class='menuIcon'>{{nav.icon}} </mat-icon> <span style="    display: table-caption;
                  ">{{nav.title}}</span>
              </a>
          </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
